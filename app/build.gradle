apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"
    compileOptions.encoding="UTF-8"
    defaultConfig {
        applicationId "com.example.administrator.helloword"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/okhttp-3.5.0.jar')
    compile files('libs/jackson-databind-2.8.5.jar')
    compile files('libs/jackson-core-2.8.1.jar')
    compile files('libs/okhttp-urlconnection-3.4.1.jar')
}
